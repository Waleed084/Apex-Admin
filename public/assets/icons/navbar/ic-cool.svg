<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200px" height="200px">
    <circle cx="50" cy="50" r="40" fill="#009688" />
    <g>
        <rect x="48" y="10" width="4" height="30" fill="#ffffff">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="5s"
                repeatCount="indefinite" />
        </rect>
        <rect x="10" y="48" width="30" height="4" fill="#ffffff">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="3s"
                repeatCount="indefinite" />
        </rect>
        <rect x="60" y="48" width="30" height="4" fill="#ffffff">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="4s"
                repeatCount="indefinite" />
        </rect>
        <rect x="48" y="82" width="4" height="30" fill="#ffffff">
            <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="rotate"
                from="0 50 50"
                to="360 50 50"
                dur="6s"
                repeatCount="indefinite" />
        </rect>
    </g>
</svg>
